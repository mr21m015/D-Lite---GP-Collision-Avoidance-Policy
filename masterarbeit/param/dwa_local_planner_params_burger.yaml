# Robot Configuration Parameters
DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.15 #0.22
  min_vel_x: -0.11 #-0.22

  max_vel_y: 0.0 #0.0
  min_vel_y: 0.0 #0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.22 #0.22
  min_vel_trans:  0.1 #0.11

  max_vel_theta: 2.75 #2.75
  min_vel_theta: 0.75 #1.37

  acc_lim_x: 2.5 #2.5
  acc_lim_y: 0.0 #0.0
  acc_lim_theta: 3.2 #3.2

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05 #0.05
  yaw_goal_tolerance: 0.5 #1.7
  latch_xy_goal_tolerance: false #false

# Forward Simulation Parameters
  sim_time: 0.9 #1.5
  vx_samples: 20 #20
  vy_samples: 0 #0 
  vth_samples: 40 #40
  controller_frequency: 10.0 #10.0

# Trajectory Scoring Parameters
  path_distance_bias: 60.0 #32.0 #32
  goal_distance_bias: 20.0 #20
  occdist_scale: 0.00 #0.02
  forward_point_distance: 0.5 #0.325
  stop_time_buffer: 0.00 #0.2
  scaling_speed: 0.25 #0.25
  max_scaling_factor: 0.2 #0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.00

# Debugging
  publish_traj_pc : false #true
  publish_cost_grid_pc: false #true